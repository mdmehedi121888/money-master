<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Money Master</h1>
    <div class="container d-flex">
      <div class="image">
        <img
          src="images/pexels-cindy-shebley-15308977.jpg"
          alt=""
          class="image"
        />
      </div>
      <div class="calculate text-center">
        <form action="#">
          <h3>Income</h3>
          <h5>Income:</h5>
          <input type="number" name="" id="income" class="rounded" required />
          <h3>Expenses</h3>
          <h5>Food:</h5>
          <input type="number" name="" id="food" class="rounded mb-3" required/><br />
          <h5>Rent:</h5>
          <input type="number" name="" id="rent" class="rounded mb-3" required/><br />
          <h5>Colthes:</h5>
          <input type="number" name="" id="clothes" class="rounded mb-3" required/><br />
          <button class="btn btn-primary" id="calculate-btn">Calculate</button><br />
        </form>
        


        <h3 class="mb-3 mt-2">Total Expenses:<span id="expenses">00</span></h3>
        <h3 class="mb-3">Balance:<span id="balance">00</span></h3>
        <h5>Save:</h5>
        <input type="number" name="" id="save" class="rounded mb-3" /> <span class="ms-3 me-3">%</span>
        <button class="btn btn-primary" id="save-btn">Save</button><br />
        <h3 class="mb-3 mt-2">Saving Amount:<span id="saving-amount">00</span></h3>
        <h3 class="mb-3 mt-2">Remaining Balance:<span id="remaining-balance">00</span></h3>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
